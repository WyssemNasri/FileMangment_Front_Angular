<div class="file-preview-container">
    <div *ngIf="isLoading" class="loading">
      <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="!isLoading && fileUrl">
      <iframe [src]="fileUrl" width="100%" height="600px"></iframe>
    </div>
    <div *ngIf="error" class="error">
      <p>{{ error }}</p>
    </div>
  </div>
