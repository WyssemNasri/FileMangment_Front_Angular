<div class="dashboard-container">
    <header>
      <h1>Dashboard</h1>
    </header>
    <div class="grid-container">
      <div class="grid-item" (click)="navigateTo('manage-files')">
        <div class="card" style="background: linear-gradient(135deg, rgba(0, 0, 255, 0.8), blue);">
          <div class="title">Manage Files</div>
        </div>
      </div>
      <div class="grid-item" (click)="navigateTo('upload-file')">
        <div class="card" style="background: linear-gradient(135deg, rgba(0, 128, 0, 0.8), green);">
          <div class="title">Upload New File</div>
        </div>
      </div>
    </div>
  </div>
